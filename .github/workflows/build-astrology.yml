name: Build Astrology Calendar

on:
  workflow_dispatch: # run manually from Actions tab
  push:
    paths:
      - "astrology_events.csv"
      - "build_astrology.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Astrology builder
        run: python build_astrology.py

      - name: Commit astrology calendar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add calendar/astrology_events.ics
          git commit -m "Update astrology events ICS" || echo "No changes"
          git push

      - name: Upload astrology .ics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: astrology-events-ics
          path: calendar/astrology_events.ics
