name: Build ICS

on:
  workflow_dispatch:   # still lets you run it manually
  push:                # runs whenever you edit code
  schedule:
    - cron: '0 12 * * 1'   # runs every Monday at 12:00 UTC
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run ICS builder
        run: python build_ics.py

      - name: Upload ICS file
        uses: actions/upload-artifact@v4
        with:
          name: calendar
          path: calendar.ics
